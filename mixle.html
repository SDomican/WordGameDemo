<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Jumble Game</title>
    <link rel="stylesheet" href="mixle.css">
</head>
<body>
    <div id="game-container">
        <div id="grid-wrapper">
            <div id="hints"></div>
            <div id="grid"></div>
        </div>
        <div id="message">Moves Left: <span id="moves-left"></span></div>
        <div id="controls">
            <button id="reset-btn" onclick="resetGame()">Reset Game</button>
            <button id="undo-btn" onclick="undoMove()">Undo Last Move</button>
        </div>
    </div>
    <script src="mixle.js"></script>
</body>
</html>
